# Ruff configuration for Voice AI IVR
# https://docs.astral.sh/ruff/

[lint]
# Enable pycodestyle, pyflakes, isort, and custom rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]

ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix-style line endings
line-ending = "auto"

[lint.isort]
known-first-party = ["config", "models", "services", "api"]

[lint.per-file-ignores]
# Tests can have unused imports and magic values
"tests/**/*.py" = ["F401", "ARG"]
